<!DOCTYPE html>
<html lang="ru">

  <head>
    <meta charset="utf-8">
    <title>Оформление заказа в интернет-магазине игрушек ручной работы «Мишка»</title>
  </head>

  <body>

    <header class="page-header">
      <a class="page-header__logo" href="index.html" aria-label="Перейти на главную страницу сайта">
        <img class="page-header__logo-image" src="" width="" height="" alt="Логотип интернет-магазина игрушек ручной работы «Мишка»">
      </a>
      <nav class="main-nav">
        <button class="main-nav__toggle" type="button" aria-label="Открыть меню"></button>
        <ul class="site-list">
          <li class="site-list__item"><a href="catalog.html">Каталог товаров</a></li>
          <li class="site-list__item"><a>Вязание на заказ</a></li>
          <li class="site-list__item site-list__item--search"><a href="#">Поиск по сайту</a></li>
          <li class="site-list__item site-list__item--basket"><a href="#">Корзина: пока пуста</a></li>
        </ul>
      </nav>
    </header>

    <main class="form-main">
      <h1 class="form-main__title">Вязание на заказ</h1>
      <p class="form-main__text">
        Мы будем рады воплотить в жизнь
        ваши пожелания! Заполните простую
        форму заказа и мы свяжемся с вами,
        чтобы уточнить детали.
      </p>
      <form class="form-main__form" action="https://echo.htmlacademy.ru" method="get">
        <fieldset class="form-type">
          <legend>Тип</legend>
          <ul>
            <li>
              <input type="radio" name="type_group" value="accessory" id="accessory_field" checked>
              <label for="accessory_field">Аксессуар для интерьера</label>
            </li>
            <li>
              <input type="radio" name="type_group" value="toy" id="toy_field">
              <label for="toy_field">Детская игрушка</label>
            </li>
          </ul>
        </fieldset>
        <fieldset class="form-color">
          <legend>Цвет</legend>
          <ul>
            <li>
              <input type="checkbox" name="white" id="white_field" checked>
              <label for="white_field">Белый</label>
            </li>
            <li>
              <input type="checkbox" name="gray" id="gray_field" checked>
              <label for="gray_field">Серый</label>
            </li>
            <li>
              <input type="checkbox" name="tiffany" id="tiffany_field">
              <label for="tiffany_field">«Тиффани»</label>
            </li>
            <li>
              <input type="checkbox" name="black" id="black_field">
              <label for="black_field">Черный</label>
            </li>
            <li>
              <input type="checkbox" name="pink" id="pink_field">
              <label for="pink_field">Розовый</label>
            </li>
            <li>
              <input type="checkbox" name="orange" id="orange_field">
              <label for="orange_field">Оранжевый</label>
            </li>
          </ul>
        </fieldset>
        <fieldset class="form-name">
          <legend>ФИО</legend>
            <ul>
              <li>
                <label>Имя:</label>
                <input type="text" name="name" id="name_field" placeholder="Введите ваше имя*" required>
              </li>
              <li>
                <label>Фамилия:</label>
                <input type="text" name="surname" id="surname_field" placeholder="Укажите фамилию*" required>
              </li>
              <li>
                <label>Отчество:</label>
                <input type="text" name="patronymic" id="patronymic_field" placeholder="Отчество, если желаете">
              </li>
            </ul>
        </fieldset>
        <fieldset class="form-number">
          <legend>Тел</legend>
            <label class="visually-hidden" for="tel_field">Ваш мобильный номер</label> <!--для доступности-->
            <input type="tel" name="tel" id="tel_field" pattern="+7\s[0-9]{3}\s[0-9]{3}\s[0-9]{2}\s[0-9]{2}" placeholder="+7 XXX XXX XX XX*" required>
        </fieldset>
        <fieldset class="form-email">
          <legend>e-mail</legend>
            <label class="visually-hidden" for="e-mail_field">Ваш e-mail</label> <!--для доступности-->
            <input type="email" name="e-mail" id="e-mail_field" placeholder="Ваш Email*" required>
        </fieldset>
        <fieldset>
          <legend>Доп</legend>
          <label for="message_field">Пожелания к заказу</label> <!--для доступности-->
          <textarea name="message" id="message_field" placeholder="Опишите все ваши пожелания к заказу"></textarea>
        </fieldset>
        <small class="form-main__legend">*Поля обязательны для заполнения</small>
        <button class="form-main__order button" type="submit">Отправить заказ</button>
      </form>
    </main>

    <footer class="page-footer">
      <div class="page-footer__social social">
        <ul class="social__list">
          <li class="social__item"><a class="social__link social__link--instagram" href="#" aria-label="Мы в Инстаграме"></a></li>
          <li class="social__item"><a class="social__link social__link--facebook" href="#" aria-label="Мы в Фейсбуке"></a></li>
          <li class="social__item"><a class="social__link social__link--twitter" href="#" aria-label="Мы в Твиттере"></a></li>
        </ul>
      </div>
      <div class="page-footer__copyright copyright">
        <p class="copyright__text">Разработано</p>
        <a class="copyright__link" href="https://htmlacademy.ru/intensive/adaptive" aria-label="Профессиональный онлайн‑курс HTML и CSS, уровень 2" target="_blank">
          <img src="" width="" height="" alt="Логотип «HTML Academy»">
        </a>
      </div>
    </footer>

  </body>
</html>

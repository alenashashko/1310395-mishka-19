<!DOCTYPE html>
<html lang="ru">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Оформление заказа в интернет-магазине игрушек ручной работы «Мишка»</title>
    <link href="css/style.css" rel="stylesheet">
  </head>

  <body>

    <header class="header">
      <a class="header__logo logo" href="index.html" aria-label="Перейти на главную страницу сайта">
        <img class="logo__image" src="" width="" height="" alt="Логотип интернет-магазина игрушек ручной работы «Мишка»">
      </a>
      <button class="header__toggle" type="button" aria-label="Открыть меню"></button>
      <nav class="main-nav container">
        <ul class="main-nav__list site-list">
          <li class="site-list__item"><a class="site-list__link" href="catalog.html">Каталог товаров</a></li>
          <li class="site-list__item"><a class="site-list__link">Вязание на заказ</a></li>
        </ul>
        <ul class="main-nav__list user-list">
          <li class="user-list__item user-list__item--search"><a class="user-list__link" href="#">Поиск по сайту</a></li>
          <li class="user-list__item user-list__item--basket"><a class="user-list__link" href="#">Корзина: пока пуста</a></li>
        </ul>
      </nav>
    </header>

    <main class="form-main">
      <h1 class="form-main__title page-title">Вязание на заказ</h1>
      <div class="container">
        <p class="form-main__text">
          Мы будем рады воплотить в жизнь
          ваши пожелания! Заполните простую
          форму заказа и мы свяжемся с вами,
          чтобы уточнить детали.
        </p>
        <form class="form-main__form form-order" action="https://echo.htmlacademy.ru" method="post">
          <fieldset class="form-order__fieldset">
            <legend class="form-order__legend">Тип</legend>
            <ul class="form-order__list">
              <li>
                <input class="visually-hidden" type="radio" name="type_group" value="accessory" id="accessory_field" checked>
                <label class="form-order__label" for="accessory_field">Аксессуар для интерьера</label>
              </li>
              <li>
                <input class="visually-hidden" type="radio" name="type_group" value="toy" id="toy_field">
                <label class="form-order__label" for="toy_field">Детская игрушка</label>
              </li>
            </ul>
          </fieldset>
          <fieldset class="form-order__fieldset">
            <legend class="form-order__legend">Цвет</legend>
            <ul class="form-order__list form-order__list--color">
              <li class="form-order__item-color">
                <input class="visually-hidden" type="checkbox" name="white" id="white_field" checked>
                <label class="form-order__label" for="white_field">Белый</label>
              </li>
              <li class="form-order__item-color">
                <input class="visually-hidden" type="checkbox" name="gray" id="gray_field" checked>
                <label class="form-order__label" for="gray_field">Серый</label>
              </li>
              <li class="form-order__item-color">
                <input class="visually-hidden" type="checkbox" name="tiffany" id="tiffany_field">
                <label class="form-order__label" for="tiffany_field">«Тиффани»</label>
              </li>
              <li class="form-order__item-color">
                <input class="visually-hidden" type="checkbox" name="black" id="black_field">
                <label class="form-order__label" for="black_field">Черный</label>
              </li>
              <li class="form-order__item-color">
                <input class="visually-hidden" type="checkbox" name="pink" id="pink_field">
                <label class="form-order__label" for="pink_field">Розовый</label>
              </li>
              <li class="form-order__item-color">
                <input class="visually-hidden" type="checkbox" name="orange" id="orange_field">
                <label class="form-order__label" for="orange_field">Оранжевый</label>
              </li>
            </ul>
          </fieldset>
          <fieldset class="form-order__fieldset">
            <legend class="form-order__legend">ФИО</legend>
              <ul class="form-order__list">
                <li class="form-order__item-text">
                  <label class="form-order__label" for="name_field">Имя:</label>
                  <input class="form-order__input" type="text" name="name" id="name_field" placeholder="Введите ваше имя*" required>
                </li>
                <li class="form-order__item-text">
                  <label class="form-order__label" for="surname_field">Фамилия:</label>
                  <input class="form-order__input" type="text" name="surname" id="surname_field" placeholder="Укажите фамилию*" required>
                </li>
                <li class="form-order__item-text">
                  <label class="form-order__label" for="patronymic_field">Отчество:</label>
                  <input class="form-order__input" type="text" name="patronymic" id="patronymic_field" placeholder="Отчество, если желаете">
                </li>
              </ul>
          </fieldset>
          <fieldset class="form-order__fieldset">
            <legend class="form-order__legend">Тел</legend>
              <label class="visually-hidden" for="tel_field">Ваш мобильный номер</label>
              <input class="form-order__input form-order__input--tel" type="tel" name="tel" id="tel_field" pattern="\+7\s[0-9]{3}\s[0-9]{3}\s[0-9]{2}\s[0-9]{2}" placeholder="+7 XXX XXX XX XX*" required>
          </fieldset>
          <fieldset class="form-order__fieldset">
            <legend class="form-order__legend">e-mail</legend>
              <label class="visually-hidden" for="e-mail_field">Ваш e-mail</label>
              <input class="form-order__input" type="email" name="e-mail" id="e-mail_field" placeholder="Ваш Email*" required>
          </fieldset>
          <fieldset class="form-order__fieldset">
            <legend class="form-order__legend">Доп</legend>
            <label class="visually-hidden" for="message_field">Пожелания к заказу</label>
            <textarea class="form-order__input form-order__input--textarea" name="message" id="message_field" rows="7" placeholder="Опишите все ваши пожелания к заказу"></textarea>
          </fieldset>
          <div class="form-order__flex-wrapper">
            <small class="form-order__note">*Поля обязательны для заполнения</small>
            <button class="form-order__order button" type="submit">Отправить заказ</button>
          </div>
        </form>
      </div>
    </main>

    <footer class="footer">
      <div class="footer__flex-wrapper container">
        <a class="footer__logo logo" href="index.html" aria-label="Перейти на главную страницу сайта"> <!--logo?-->
          <img class="logo__image" src="" width="" height="" alt="Логотип интернет-магазина игрушек ручной работы «Мишка»">
        </a>
        <ul class="social__list social">
          <li class="social__item"><a class="social__link social__link--instagram" href="#" aria-label="Мы в Инстаграме"></a></li>
          <li class="social__item"><a class="social__link social__link--facebook" href="#" aria-label="Мы в Фейсбуке"></a></li>
          <li class="social__item"><a class="social__link social__link--twitter" href="#" aria-label="Мы в Твиттере"></a></li>
        </ul>
        <div class="footer__copyright copyright">
          <p class="copyright__text">Разработано</p>
          <a class="copyright__link" href="https://htmlacademy.ru/intensive/adaptive" aria-label="Профессиональный онлайн‑курс HTML и CSS, уровень 2" target="_blank">
            <img src="" width="" height="" alt="Логотип «HTML Academy»">
          </a>
        </div>
      </div>
    </footer>

  </body>
</html>
